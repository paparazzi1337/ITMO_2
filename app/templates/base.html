<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Service{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">MLService</a>
            <div class="nav-links">
                {% if current_user %}
                    <a href="/chat">Пообщаться</a>
                    <a href="/balance">Баланс: {{ current_user.balance.amount }} ₽</a>
                {% else %}
                    <a href="/login">Вход</a>
                    <a href="/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 ML Prediction Service</p>
        </div>
    </footer>
</body>
</html>
